version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: draw-rabbitmq
    ports:
      # AMQP协议端口
      - "5672:5672"
      # 管理界面端口
      - "15672:15672"
    environment:
      # 默认用户名和密码
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      # 持久化数据
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - draw-network
    restart: unless-stopped

volumes:
  rabbitmq_data:

networks:
  draw-network:
    driver: bridge