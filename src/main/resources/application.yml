# application.yml
server:
  port: 8081
  servlet:
    context-path: /

spring:
  application:
    name: realtime-draw-broadcast
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    listener:
      simple:
        concurrency: 1
        max-concurrency: 10

logging:
  level:
    com.yp.draw: INFO
    org.springframework.web.socket: DEBUG
    org.springframework.amqp: DEBUG

websocket:
  endpoint: /ws-draw
  topic-prefix: /topic
